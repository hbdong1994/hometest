<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript" src="../js/vue.js"></script>
<div id="app">
    <p>{{ message }}</p>
    <button v-on:click="changeMessage">改变内容</button>
    <input v-model="message">
</div>
<script type="text/javascript">
    var app = new Vue({
        el : "#app",
        data : {
            message : '这是点击前内容'
        },
        methods : {
            changeMessage: function () {
                if (this.message == 'p') {
                    this.message = '改变后内容';
                }
            }
        }
    });
</script>
</body>
</html>
