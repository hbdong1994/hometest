<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript" src="../js/vue.js"></script>
<div id="app">
    <span v-bind:title="message">
        鼠标停留查看
    </span>
</div>
<script type="text/javascript">
    var app = new Vue({
        el : "#app",
        data : {
            message : "这是停留显示的内容"
        }
    });
</script>
</body>
</html>
